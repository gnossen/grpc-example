syntax = "proto3";

package key_value;

// A simple key-value storage service.
service KeyValueStore {
  // Look up the value associated with a given key.
  rpc GetValue(GetRequest) returns (GetResponse) {}
}

// A request for the value associated with a given key.
message GetRequest {
  string key = 1;
}

// A value corresponding to the requested key.
message GetResponse {
  string value = 1;
}
